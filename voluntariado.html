 <div class="container">
  <h3>
    Deseja ser voluntário?
  </h3>
<h4>
  Cadastre-se e venha fazer parte de quem ajuda.
</h4>



<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-6">
    <label for="validationCustom01" class="form-label">Nome</label>
    <input type="text" class="form-control" id="validationCustom01" required>
    <div class="valid-feedback">
    
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom02" class="form-label">Sobrenome</label>
    <input type="text" class="form-control" id="validationCustom02" required>
    <div class="valid-feedback">  
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">Cidade</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
    </div>
  </div> <div class="col-md-3">
    <label for="validationCustom03" class="form-label">Estado</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
    </div>
  </div>
 
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Cep</label>
    <input type="text" class="form-control" id="validationCustom05" required>
    <div class="invalid-feedback">
     Por favor, insira o CEP
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Faça uma breve apresentação</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <select class="form-select" aria-label="Default select example">
    <option selected disabled>Qual área do voluntariado deseja se candidatar</option>
    <option value="1">Professor</option>
    <option value="2">Psicólogo</option>
    <option value="3">Apoio educativo</option>
  </select>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Aceito os termos e condições do voluntariado
      </label>
      <div class="invalid-feedback">
        Aceite os termos antes de enviar o formulário.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Enviar informações</button>
  </div>
</form>
